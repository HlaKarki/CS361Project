<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessit</title>

    <link rel="stylesheet" href="styles.css" defer>
    <script src="script.js" defer></script>

    <!--    font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="topnav">
    <label id="gameplay-attempts-left">Attempts left:</label>
    <button>New word</button>
</div>
<div class="user-input">
    <label id="input-1">_</label>
    <label id="input-2">_</label>
    <label id="input-3">_</label>
    <label id="input-4">_</label>
</div>

<div class="guess-button">
    <button id="guessit">Guess</button>
</div>

<div class="random-words">
    <button class="input">1</button>
    <button class="input">2</button>
    <button class="input">3</button>
    <button class="input">4</button>
    <button class="input">5</button>
    <button class="input">6</button>
    <button class="input">7</button>
    <button class="input">8</button>
    <button class="input">9</button>
    <button class="input">10</button>
    <button class="input">11</button>
    <button class="input">12</button>
    <button class="input">13</button>
    <button class="input">14</button>
    <button class="input">15</button>
    <button class="input">16</button>
    <button class="input">17</button>
    <button class="input">18</button>
</div>

<div class="erase-button">
    <button id="erase">x</button>
</div>
</body>
</html>
